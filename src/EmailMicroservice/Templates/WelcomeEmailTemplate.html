<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body style="font-family: Poppins, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding-left: 80px; padding-right: 80px; padding-top: 20px; padding-bottom: 20px; border-radius: 10px;">
        <h1 style="font-size: 2.25em; text-align:center; margin-bottom: 65px">Bem vindo</h1>
        <p style="text-align:left; color:#363636; margin-bottom: 0px; font-weight: 500; font-size: 16px; line-height: 24px;">Alguém solicitou recentemente uma alteração de senha da sua conta. Se foi você, <strong>clieque no botão abaixo para redefinir sua senha</strong></p>
        <br>
        <p style="text-align:left; color:#363636; cursor: pointer; margin-bottom: 65px; font-weight: 500; font-size: 16px; line-height: 24px;">Se você não quer alterar sua senha ou não tiver feito essa solicitação. <strong>Basta ignorar e excluir esta mensagem.</strong></p>
    </div>
</body>
</html>
